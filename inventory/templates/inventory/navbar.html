<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Delights</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2ecc71; /* Natural green color */
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle box shadow */
        }

        nav a {
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            background-color: #27ae60; /* Darker green for highlight on hover */
            color: #ffffff; /* Text color on hover */
        }

        nav a.active {
            background-color: #27ae60; /* Active button color */
            color: #ffffff; /* Active text color */
        }

        .logout-container {
            float: right; /* Align to the right */
            margin-right: 0; /* Ensure no space between logout button and right end side */
        }

        .logout-button {
            background-color: #c0392b; /* Red background color */
            color: #ffffff; /* Text color */
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border: none;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #a93226; /* Darker red on hover */
        }

        /* Centering styles for other buttons */
        .centered-button {
            margin: 0 auto;
        }

        /* Ensure other buttons are not affected by the logout button style */
        nav a:not(.logout-button):not(.centered-button) {
            transition: none; /* Remove transition effect */
        }

        @media screen and (max-width: 600px) {
            nav a {
                display: block;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="{% url 'home' %}" {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %} class="centered-button">Home</a>
        <a href="{% url 'menu' %}" {% if request.resolver_match.url_name == 'menu' %}class="active"{% endif %} class="centered-button">Menu</a>
        <a href="{% url 'recipe_list' %}" {% if request.resolver_match.url_name == 'recipe_list' %}class="active"{% endif %} class="centered-button">Recipes</a>
        <a href="{% url 'inventory' %}"  {% if request.resolver_match.url_name == 'inventory' %}class="active"{% endif %} class="centered-button">Inventory</a>
        <a href="{% url 'sale_list' %}"  {% if request.resolver_match.url_name == 'sale_list' %}class="active"{% endif %} class="centered-button">Sales</a>
        {% if user.is_authenticated %}
        <div class="logout-container">
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        {% endif %}
    </nav>

    <!-- Your content goes here -->

</body>
</html>
