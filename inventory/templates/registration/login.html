{% extends "inventory/base.html" %}
{% load static %}

{% block content %}
    <style>
        /* Styling for the login form */
        .form-container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            text-align: center; /* Center-align the form */
        }

        .login-form {
            text-align: left; /* Align form elements to the left */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        /* Center-align the buttons */
        .submit-button,
        .signup-button,
        .cancel-button {
            background-color: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px; /* Add some margin between the buttons */
        }

        .submit-button:hover,
        .signup-button:hover,
        .cancel-button:hover {
            background-color: #218c53; /* Darker green for hover effect */
        }

        /* Center-align buttons within the form container */
        .button-container {
            text-align: center;
        }

        /* Adjust size of signup button */
        .signup-button {
            width: 100%;
        }
    </style>

    <h2 align="center">Login</h2>
    <div class="form-container">
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button type="submit" class="submit-button">Login</button>
                <a href="{% url 'signup' %}" class="signup-button">Sign Up</a>
                <button type="button" class="cancel-button" onclick="window.history.back();">Cancel</button>
                
            </div>
        </form>
    </div>
{% endblock %}
